<body>
    <header>
        <nav>
            <ul id="nav-bar">
                <li class="site-name"><a href="index.html">Guerrilla Allotments</a></li>
                <li><a href="index.html">Book your plot</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-container">
            <div class="contact-form-header">
                <h1>
                    Contact Us
                </h1>
            </div>
            <div class="contact-form-container">
                <form id="contact-form">
                    <label for="name" id="name-label">
                        <input name="name" id="name" type="text" placeholder="Your name" required>
                    </label>
                    <label for="email" id="email-label">
                        <input name="email" id="email" type="email" placeholder="Your email" required>
                    </label>
                    <label for="phone" id="phone-label">
                        <input name="phone" id="phone" type="tel" placeholder="Your phone number (optional)">
                    </label>
                    <label for="message" id="message-label">
                        <textarea name="message" id="message" rows="8" cols="30" placeholder="Your message" required></textarea>
                    </label>

                    <input type="submit" id="contact-form-submit" value="SEND MESSAGE">
                </form>

                
            </div>

        </section>
    </main>
</body>

</html>
