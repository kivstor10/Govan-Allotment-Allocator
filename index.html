<html lang="en">

<head>

    <header>
        <nav>
            <ul id="nav-bar">

                <li><a href="profile-page.html"><img src="Assets\User-icon.svg"></img></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="landing-page">
            <span class="image-carousel">
                <ul>
                    <li><img src="Assets\Allotment1.jpg"></img></li>
                    <li><img src="Assets\Allotment2.jpg"></img></li>
                    <li><img src="Assets\Allotment3.jpg"></img></li>
                    <li><img src="Assets\Allotment4.jpg"></img></li>
                    <li><img src="Assets\Allotment5.jpg"></img></li>
                    <li class="carousel-buttom-left"><a href="#"><img src="Assets\image-carousel-button-left.svg"></img></a></li>
                    <li class="carousel-buttom-right"><a href="#"><img src="Assets\image-carousel-button-right.svg"></img></a></li>
                </ul>
            </span>
            <span class="carousel-selectors">
                <ul>
                    <li><a href="#"><img src="Assets\Ellipse.svg"></img></a></li>
                    <li><a href="#"><img src="Assets\Ellipse.svg"></img></a></li>
                    <li><a href="#"><img src="Assets\Ellipse.svg"></img></a></li>
                    <li><a href="#"><img src="Assets\Ellipse.svg"></img></a></li>
                    <li><a href="#"><img src="Assets\Ellipse.svg"></img></a></li>
                </ul>
            </span>
            <div class="find-allotments">
                <a class="find-allotments-button" href="#allotment-map-section">Find allotments near me</a>
            </div>
        </section>
        <section id="allotment-map-section">

            <input type="text" id="search-bar" placeholder="Enter your postcode here..." />
            <ul class="suggestions-list"></ul>

            <iframe 
            src="https://maps.google.com/maps?q=Govan%2C%20Glasgow&z=15&output=embed" 
            width="600" 
            height="450" 
            style="border:0;" 
            allowfullscreen=""
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            <div class="location-selector">
                <h2>Showing results for:</h2>
                <h3>
                </h3>
                <ul>
                    <li>Plot A<a class="location-selector-available">Reserve</a></li>
                    <li>Plot B<a class="location-selector-available ">Reserve</a></li>
                    <li>Plot C<a class="location-selector-na">N/A</a></li>
                    <li>Plot D<a class="location-selector-available ">Reserve</a></li>
                </ul>
            </div>
        </section>
